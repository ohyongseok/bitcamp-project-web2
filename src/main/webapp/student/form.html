<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생관리-입력폼</title>
</head>
<body>
<div id= 'header' style='background-color:gray; heght=60px;'>
<img src = '../image/한효주.jpg'  height='32' style='float:left; margin-top:2px; margin-left:2px;' >
<div style='color:white; font-weght:bold; margin-left:60px; padding-top:8px; font-family: 돋움체, sans-serif; font-size:x-large'>교육센터 관리 시스템</div>
</div>
<h1>학생 등록폼</h1>
<form action='add' method='POST'>
<table border='1'>
<tr><th>이메일</th><td><input name='email' type='text' placeholder='예)hong@test.com'></td></tr>
<tr><th>암호</th><td><input name='password' type='password'></td></tr>
<tr><th>이름</th><td><input name='name' type='text' placeholder='예)홍길동'></td></tr>
<tr><th>전화</th><td><input name='tel' type='text' placeholder='예)010-1111-2222'></td></tr>
<tr><th>재직여부</th><td><input type='radio' name='working' value='true' >재직중 
                         <input type='radio' name='working' value='false' checked>실업/미취업</td></tr>
<tr><th>최종학력</th><td>
<select name="lst_schl">
 <option value="고졸">고졸</option>
 <option value="전문학사">전문학사</option>
 <option value="학사">학사</option>
 <option value="석사">석사</option>
 <option value="박사">박사</option>
</select>
</td></tr>
<tr><th>최종학교</th><td><input name='schl_nm' type='text' placeholder='예)비트대학'></td></tr>
<tr><th>사진</th><td><input name='photoPath' type='file' ></td></tr>
</table>
<button type='submit'>등록</button>
 <a href='list'>목록</a>
</form>
<div id= 'footer' style='background-color:gray; heght=20px; margin-top:20px;'>
<div style='color: white; padding-top:4px; font-family: 돋움체, sans-serif; text-align:center;'><span>@2016비트캠프 자바89기</span></div>
</div>
</body>
</html>
